{% extends "layouts/base.html" %}


{% block meta %} 
<title>Update Database</title>

<style>
    input {
        width: 100%;
    }
</style>
{% endblock %} 

{% block content %}

<form action={{ "/update/" + id|string}} METHOD="POST" class="center">
    <br />
    <table>
        <tr>
            <td>{{ comment.title }}</td>
            <td>{{ comment.author }}</td>
            <td>{{ comment.embed }}</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="New Title" name="title"></td>
            <td><input type="text" placeholder="New Author" name="author"></td>
            <td><input type="text" placeholder="New Embed" name="embed"></td>
        </tr>
        <tr>
            <td colspan=3>
                <input type="submit" value="Update Comment">
            </td>
        </tr>
    </table>
</form>

{% endblock %}
